<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- AFRAME + MINDAR -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>

    <!-- Outfit font -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@700&display=swap" rel="stylesheet">

    <style>
      body {
        margin: 0;
        overflow: hidden;
      }

      /* Make sure UI is ALWAYS visible on mobile */
      #bottom-controls {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 20px;
        z-index: 999999999 !important;
        pointer-events: auto !important;
      }

      #audioBtn {
        background: black;
        color: white;
        width: 75px;
        height: 75px;
        border-radius: 22px;
        font-size: 32px;
        border: none;
        line-height: 75px;
        text-align: center;
        cursor: pointer;
        box-shadow: 0 6px 15px rgba(0,0,0,0.4);
      }

      #red-box {
        background: #b00000;
        color: white;
        padding: 14px 28px;
        font-family: 'Outfit', sans-serif;
        font-size: 18px;
        font-weight: 700;
        border-radius: 12px;
        border: none;
        box-shadow: 0 6px #700000;
        cursor: pointer;
        display: none;
        transition: 0.2s;
      }

      #red-box:hover {
        background: #c10000;
        box-shadow: 0 4px #700000;
        transform: translateY(2px);
      }
    </style>
  </head>

  <body>

    <!-- Unlock iPhone device orientation + camera -->
    <script>
      document.body.addEventListener("click", () => {
        if (typeof DeviceMotionEvent !== "undefined" &&
            typeof DeviceMotionEvent.requestPermission === "function") {
          DeviceMotionEvent.requestPermission().catch(() => {});
        }
      });
    </script>

    <!-- MOBILE-SAFE AUDIO ELEMENT -->
    <audio id="voice" src="assets/voice.mp3" preload="auto"></audio>

    <!-- BOTTOM CONTROL BAR -->
    <div id="bottom-controls">
      <button id="audioBtn">ðŸ”Š</button>
      <button id="red-box">OUR WEBSITE</button>
    </div>

    <!-- CAMERA PERMISSION FIX APPLIED HERE -->
    <a-scene
      mindar-image="imageTargetSrc: targets/card.mind;"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled:true"
      device-orientation-permission-ui="enabled:true">

      <a-assets>
        <img id="card" src="targets/card.png" />
        <a-asset-item id="avatarModel" src="assets/scene.glb"></a-asset-item>
      </a-assets>

      <a-camera look-controls="enabled:false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0" id="target-entity">
        
        <a-gltf-model id="avatar"
                      rotation="90 0 0"
                      position="0 0 0.075"
                      scale="0.005 0.005 0.005"
                      src="#avatarModel"
                      animation-mixer>
        </a-gltf-model>

      </a-entity>

    </a-scene>

    <script>
      const redBox = document.getElementById("red-box");
      const audioBtn = document.getElementById("audioBtn");
      const voice = document.getElementById("voice");

      const target = document.getElementById("target-entity");
      const avatar = document.getElementById("avatar");

      /* SHOW RED BOX AFTER FOUND */
      target.addEventListener("targetFound", () => {
        setTimeout(() => {
          redBox.style.display = "block";
        }, 5000);

        if (avatar.components["animation-mixer"]) {
          avatar.components["animation-mixer"].stopAction();
          avatar.components["animation-mixer"].playAction();
        }
      });

      target.addEventListener("targetLost", () => {
        // Freeze by MindAR default
      });

      /* CLICK FOR MORE */
      redBox.addEventListener("click", () => {
        window.open("https://www.grandroyaltours.in/", "_blank");
      });

      /* AUDIO BUTTON CLICK */
      audioBtn.addEventListener("click", () => {
        voice.currentTime = 0;
        voice.play();
      });
    </script>

  </body>
</html>
